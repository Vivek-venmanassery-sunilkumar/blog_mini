<!-- edit_user.html -->
{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_auth:admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
